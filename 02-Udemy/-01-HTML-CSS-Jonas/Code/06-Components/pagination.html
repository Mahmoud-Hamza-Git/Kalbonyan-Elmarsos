<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Pagination</title>
    <link rel="stylesheet" href="4.css" />
  </head>
  <body>
    <a href="../index.html" class="home-link">Home page</a>
    <div class="pagination">
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="left-btn"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <a href="#" target="_blank" class="drop">1</a>
      <a href="#" target="_blank" class="drop">2</a>
      <a href="#" target="_blank" class="drop selected-drop">
        3
      </a>
      <a href="#" target="_blank" class="drop">4</a>
      <a href="#" target="_blank" class="drop">5</a>
      <a href="#" target="_blank" class="drop">6</a>
      <span class="dots">...</span>
      <a href="#" target="_blank" class="drop">23</a>
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="right-btn"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
